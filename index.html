<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ready4Exam Table Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    h1 { color: #2a4d8f; }
    select, button, textarea { padding: 8px; margin: 8px 0; width: 100%; }
    pre { background: #eee; padding: 10px; border-radius: 8px; }
    #log { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üìò Ready4Exam Table Automation</h1>

  <label>Select Class:</label>
  <select id="classSelect">
    <option value="">-- Choose Class --</option>
    <option>5</option><option>6</option><option>7</option><option>8</option>
    <option>9</option><option>10</option><option>11</option><option>12</option>
  </select>

  <label>Select Subject:</label>
  <select id="subjectSelect"></select>

  <label>Select Chapter:</label>
  <select id="chapterSelect"></select>

  <pre id="log">Logs will appear here...</pre>

  <script>
    const log = (msg) => {
      console.log(msg);
      document.getElementById("log").textContent += msg + "\n";
    };

    const API_URL = "https://tableautomation.vercel.app/api/perplexity";

    async function askPerplexity(prompt) {
      log("üß† Asking Perplexity...");
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        if (!response.ok) throw new Error(`Perplexity request failed (${response.status})`);
        const data = await response.json();
        log("‚úÖ Response received.");
        return data;
      } catch (err) {
        log(`‚ùå Error: ${err.message}`);
        console.error(err);
        throw err;
      }
    }

    document.getElementById("classSelect").addEventListener("change", async (e) => {
      const className = e.target.value;
      if (!className) return;
      log(`üîç Fetching NCERT subjects for Class ${className}...`);
      try {
        const prompt = `List all NCERT subjects for Class ${className} in JSON array format. Example: ["Science","Mathematics","Social Science"]`;
        const data = await askPerplexity(prompt);

        const content = data?.choices?.[0]?.message?.content || "[]";
        const subjects = JSON.parse(content.match(/\[.*\]/s)?.[0] || "[]");

        const subjectSelect = document.getElementById("subjectSelect");
        subjectSelect.innerHTML = subjects.map(s => `<option value="${s}">${s}</option>`).join("");
        log(`‚úÖ Found ${subjects.length} subjects.`);
      } catch (err) {
        log(`‚ùå Failed to fetch subjects: ${err.message}`);
      }
    });

    document.getElementById("subjectSelect").addEventListener("change", async (e) => {
      const subject = e.target.value;
      const className = document.getElementById("classSelect").value;
      if (!subject) return;
      log(`üîç Fetching NCERT chapters for ${subject} (Class ${className})...`);
      try {
        const prompt = `List all chapter titles for NCERT ${subject} textbook for Class ${className} as a JSON array.`;
        const data = await askPerplexity(prompt);

        const content = data?.choices?.[0]?.message?.content || "[]";
        const chapters = JSON.parse(content.match(/\[.*\]/s)?.[0] || "[]");

        const chapterSelect = document.getElementById("chapterSelect");
        chapterSelect.innerHTML = chapters.map(c => `<option value="${c}">${c}</option>`).join("");
        log(`‚úÖ Found ${chapters.length} chapters.`);
      } catch (err) {
        log(`‚ùå Failed to fetch chapters: ${err.message}`);
      }
    });
  </script>
</body>
</html>
