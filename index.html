<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready4Exam - Table Automation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Ready4Exam - NCERT Automation (Gemini)</h1>

    <div class="space-y-3">
      <select id="classSelect" class="border p-2 rounded w-full">
        <option value="">-- Select Class --</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>

      <select id="subjectSelect" class="border p-2 rounded w-full" disabled>
        <option value="">-- Select Subject --</option>
      </select>

      <select id="chapterSelect" class="border p-2 rounded w-full" disabled>
        <option value="">-- Select Chapter --</option>
      </select>

      <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded disabled:bg-gray-400" disabled>
        ðŸš€ Generate Questions
      </button>

      <pre id="log" class="bg-black text-green-300 p-3 rounded h-72 overflow-y-auto text-sm"></pre>
    </div>
  </div>

  <script type="module" src="./gemini_frontend.js"></script>
</body>
</html>
