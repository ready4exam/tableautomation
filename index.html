<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Universal Table Automation Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans min-h-screen">

  <!-- HEADER -->
  <header class="bg-blue-700 text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-xl font-bold">Universal Table Automation</h1>
      <span class="text-sm opacity-80">Developer Use Only</span>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-6">

    <!-- SECTION 1: Repo Connector -->
    <section class="bg-white shadow-md rounded-xl p-6">
      <h2 class="text-2xl font-bold mb-4 text-blue-700">Connect to Repository</h2>
      <div class="flex items-center gap-4">
        <input type="text" id="repoSlug" class="w-full border border-gray-300 rounded-lg p-2" placeholder="e.g., ready4exam/ready4exam-class-9telangana">
        <button id="connectBtn" class="bg-blue-700 text-white px-5 py-2 rounded-lg shadow">Connect</button>
      </div>
    </section>

    <!-- SECTION 2: Curriculum Loader -->
    <section id="selectionSection" class="bg-white shadow-md rounded-xl p-6 opacity-50 pointer-events-none">
      <h2 class="text-2xl font-bold mb-4 text-blue-700">Curriculum Loader</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Select Subject</label>
          <select id="subjectSelect" class="w-full border border-gray-300 rounded-lg p-2" disabled></select>
        </div>

        <div id="bookContainer" class="hidden">
          <label class="block text-sm font-semibold mb-1">Select Book</label>
          <select id="bookSelect" class="w-full border border-gray-300 rounded-lg p-2"></select>
        </div>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-semibold mb-1">Select Chapter</label>
        <select id="chapterSelect" class="w-full border border-gray-300 rounded-lg p-2" disabled></select>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 mt-6">
        <button id="generateBtn"
          class="bg-blue-700 text-white px-5 py-2 rounded-lg shadow disabled:opacity-50"
          disabled>
          ðŸš€ Generate Questions
        </button>

        <button id="bulkGenerateBtn"
          class="bg-purple-600 text-white px-5 py-2 rounded-lg shadow">
          ðŸ“š Bulk Generate All Chapters
        </button>
      </div>

      <!-- Bulk Progress Bar -->
      <div id="bulkProgressContainer" class="hidden mt-6">
        <div class="text-sm font-semibold mb-1 text-gray-700">Bulk Progress</div>

        <div class="w-full bg-gray-200 h-3 rounded">
          <div id="bulkProgressBarInner"
               class="h-3 rounded bg-green-500 transition-all duration-300"
               style="width:0%">
          </div>
        </div>

        <div id="bulkProgressLabel" class="text-xs mt-1 text-gray-700">0 / 0</div>
      </div>

      <!-- Bulk Chapter Status Table -->
      <div class="mt-6">
        <h3 class="font-bold text-gray-700 mb-2">Bulk Chapter Status</h3>

        <table class="w-full text-left text-xs border-collapse border border-gray-300">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-2 py-1">Chapter</th>
              <th class="border px-2 py-1">Status</th>
              <th class="border px-2 py-1">Table ID</th>
            </tr>
          </thead>

          <tbody id="bulkStatusTbody"></tbody>
        </table>
      </div>

    </section>

    <!-- SECTION 3: Logs -->
    <section class="bg-white shadow-md rounded-xl p-6">
      <h2 class="text-xl font-bold mb-2 text-blue-700">Logs</h2>
      <textarea id="log" readonly
        class="w-full h-60 border border-gray-300 rounded-lg p-3 text-sm font-mono bg-gray-50"></textarea>
    </section>

  </main>

  <footer class="text-center text-xs text-gray-500 py-4">
    Ready4Exam Developer Tool Â© 2025 | For internal use only
  </footer>

  <!-- module script -->
  <script type="module" src="./js/universal_logic.js"></script>

</body>
</html>
