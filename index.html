<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready4Exam | Table Automation</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Styling -->
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }
    select, button {
      border-radius: 0.5rem;
    }
    #log {
      font-family: monospace;
      background: #111827;
      color: #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      white-space: pre-line;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Ready4Exam â€” Automation Tool</h1>
    <p class="text-gray-500">Automated NCERT question generation powered by <strong>Gemini 2.5 Flash</strong></p>
  </header>

  <main class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-2xl space-y-4">
    <!-- Class Dropdown -->
    <div>
      <label for="classSelect" class="block text-gray-700 mb-1 font-medium">Select Class</label>
      <select id="classSelect" class="w-full border border-gray-300 p-2">
        <option value="">-- Select Class --</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
      </select>
    </div>

    <!-- Subject Dropdown -->
    <div>
      <label for="subjectSelect" class="block text-gray-700 mb-1 font-medium">Select Subject</label>
      <select id="subjectSelect" class="w-full border border-gray-300 p-2" disabled>
        <option value="">-- Select Subject --</option>
      </select>
    </div>

    <!-- Chapter Dropdown -->
    <div>
      <label for="chapterSelect" class="block text-gray-700 mb-1 font-medium">Select Chapter</label>
      <select id="chapterSelect" class="w-full border border-gray-300 p-2" disabled>
        <option value="">-- Select Chapter --</option>
      </select>
    </div>

    <!-- Generate Button -->
    <div class="text-center">
      <button id="generateBtn"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed"
              disabled>
        ðŸš€ Generate Questions
      </button>
    </div>

    <!-- Logs -->
    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Activity Log</h2>
      <pre id="log"></pre>
    </div>
  </main>

  <!-- Supabase Client -->
  <script type="module" src="./supabaseClient.js"></script>

  <!-- Gemini Frontend Script -->
  <script type="module" src="./gemini_frontend.js"></script>

  <footer class="text-center mt-8 text-gray-400 text-sm">
    Â© 2025 Ready4Industry â€” All rights reserved.
  </footer>
</body>
</html>
