<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready4Exam ‚Äî NCERT Automation Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #111;
      max-width: 720px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    select, button, textarea {
      width: 100%;
      margin: 0.7rem 0;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    pre {
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 8px;
      height: 250px;
      overflow: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h2>üìò Ready4Exam ‚Äî NCERT Automation Tool</h2>
  <p>Fetch syllabus dynamically from NCERT using Perplexity, auto-generate quizzes, and upload to Supabase.</p>

  <label for="classSelect"><b>Class</b></label>
  <select id="classSelect">
    <option value="">Select Class</option>
    <option>5</option><option>6</option><option>7</option>
    <option>8</option><option>9</option><option>10</option>
    <option>11</option><option>12</option>
  </select>

  <label for="subjectSelect"><b>Subject</b></label>
  <select id="subjectSelect" disabled>
    <option value="">Select Subject</option>
  </select>

  <label for="chapterSelect"><b>Chapter</b></label>
  <select id="chapterSelect" disabled>
    <option value="">Select Chapter</option>
  </select>

  <button id="generateBtn" disabled>üöÄ Generate Quiz & Upload</button>

  <h3>üìú Progress Log</h3>
  <pre id="log"></pre>

  <script>
    // üß† Supabase setup
    const SUPABASE_URL = "https://gkyvojcmqsgdynmitcuf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdreXZvamNtcXNnZHlubWl0Y3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NDQ0OTcsImV4cCI6MjA3NjMyMDQ5N30.5dn5HbXxQ5sYNECS9o3VxVeyL6I6Z2Yf-nmPwztx1hE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // üîë Perplexity API key (replace)
    const perplexityKey = "YOUR_PERPLEXITY_API_KEY";

    // Elements
    const classSel = document.getElementById("classSelect");
    const subjectSel = document.getElementById("subjectSelect");
    const chapterSel = document.getElementById("chapterSelect");
    const generateBtn = document.getElementById("generateBtn");
    const logEl = document.getElementById("log");

    const log = msg => {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
      console.log(msg);
    };

    // üß© Fix: use proxy for CORS
    const PPLX_URL = "https://api.perplexity.ai/chat/completions";
    async function askPerplexity(prompt) {
      log(`üß† Asking Perplexity...`);
      const res = await fetch(PPLX_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${perplexityKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "sonar-small-online",
          messages: [
            { role: "system", content: "You are a helpful assistant that responds ONLY in strict JSON." },
            { role: "user", content: prompt }
          ]
        })
      });
      if (!res.ok) throw new Error(`Perplexity error ${res.status}`);
      const data = await res.json();
      const msg = data?.choices?.[0]?.message?.content?.trim();
      if (!msg) throw new Error("Empty Perplexity response");
      return msg;
    }

    // üîπ Step 1: Get subjects
    classSel.addEventListener("change", async () => {
      const cls = classSel.value;
      if (!cls) return;
      log(`üîç Fetching subjects for Class ${cls}...`);
      subjectSel.disabled = true;
      chapterSel.disabled = true;

      try {
        const raw = await askPerplexity(
          `List all official NCERT subjects for Class ${cls}. Respond ONLY in JSON as {"subjects":["Science","Mathematics","Social Science",...]}`
        );
        const data = JSON.parse(raw);
        subjectSel.innerHTML = "<option value=''>Select Subject</option>";
        data.subjects.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          subjectSel.appendChild(opt);
        });
        subjectSel.disabled = false;
        log(`‚úÖ Loaded ${data.subjects.length} subjects.`);
      } catch (err) {
        log(`‚ùå Failed to fetch subjects: ${err.message}`);
      }
    });

    // üîπ Step 2: Get chapters
    subjectSel.addEventListener("change", async () => {
      const cls = classSel.value;
      const subj = subjectSel.value;
      if (!subj) return;
      log(`üìö Fetching chapters for Class ${cls} ${subj}...`);
      chapterSel.disabled = true;

      try {
        const raw = await askPerplexity(
          `List all official NCERT chapters in Class ${cls} ${subj} textbook. Respond ONLY in JSON as {"chapters":["Chapter 1 - ...","Chapter 2 - ...",...]}`
        );
        const data = JSON.parse(raw);
        chapterSel.innerHTML = "<option value=''>Select Chapter</option>";
        data.chapters.forEach(ch => {
          const opt = document.createElement("option");
          opt.value = ch;
          opt.textContent = ch;
          chapterSel.appendChild(opt);
        });
        chapterSel.disabled = false;
        log(`‚úÖ Loaded ${data.chapters.length} chapters.`);
      } catch (err) {
        log(`‚ùå Failed to fetch chapters: ${err.message}`);
      }
    });

    // üîπ Step 3: Generate Quiz
    chapterSel.addEventListener("change", () => {
      generateBtn.disabled = !chapterSel.value;
    });

    generateBtn.addEventListener("click", async () => {
      const chapter = chapterSel.value;
      const table = chapter.toLowerCase().replace(/\s+/g, "_").replace(/[^\w_]/g, "");
      log(`üß© Generating quiz for "${chapter}" ‚Üí Table: ${table}`);

      const prompt = `
Generate exactly 60 unique NCERT quiz questions from the chapter "${chapter}".
Output ONLY in CSV with the header:
difficulty,question_type,question_text,scenario_reason_text,option_a,option_b,option_c,option_d,correct_answer_key

Distribution:
Simple: 20 (10 MCQ, 5 AR, 5 Case)
Medium: 20 (10 MCQ, 5 AR, 5 Case)
Advanced: 20 (10 MCQ, 5 AR, 5 Case)
`;

      try {
        const csvText = await askPerplexity(prompt);
        log(`‚úÖ Received quiz CSV. Parsing...`);

        const lines = csvText.trim().split("\n").filter(Boolean);
        const headers = lines[0].split(",").map(h => h.trim());
        const rows = lines.slice(1).map(line => {
          const cols = line.split(",").map(c => c.trim().replace(/^"|"$/g, ""));
          const obj = {};
          headers.forEach((h, i) => obj[h] = cols[i] || "");
          return obj;
        });

        log(`üì§ Uploading ${rows.length} rows to Supabase (${table})...`);
        const { error } = await supabase.from(table).insert(rows);
        if (error) throw error;
        log(`üéâ Quiz successfully uploaded to ${table}.`);
      } catch (err) {
        log(`‚ùå Error: ${err.message}`);
      }
    });
  </script>
</body>
</html>
